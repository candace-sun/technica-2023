<!DOCTYPE html>
<html>
  <head>
    <title>
      Breakfast to terps 
    </title>
    <link rel="stylesheet" href="../src/infoSignUp.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="everything">
      <p class="info">Information</p>
      <input class="name" type="text" placeholder="Displayed name">
      <input class="name" type="text" placeholder="Menu name">
      <p class="money">Price</p>
      <input class="price" type="text" placeholder="$0">
      <div class="start">
        <p>Start Date</p>
        <input class="time" type="text" placeholder="MM/DD/YY">
        <p>Start Time</p>
        <input class="time" type="text" placeholder="00:00">
        <select class="period">
          <option>AM</option>
          <option>PM</option>
        </select>
      </div>
      <p>
        Ingredients
      </p>
      <input class="ingre" type="text" placeholder="eggs, potatoes, ...">

      <p>Allergens</p>
      <input class="ingre" type="text" placeholder="No allergens">
      



      <button class="post">
        Post!
      </button>
    </div>
    
    
  </body>
</html>
